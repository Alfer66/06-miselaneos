<div [ngClass]="alerta" class="alert" role="alert">
    A simple success alert—check it out!
</div>

<button type="button" class="btn btn-info" (click)="alerta = 'alert-info'"> Info </button>
<button type="button" class="btn btn-success" (click)="alerta = 'alert-success'"> Success </button>


<h3 [ngClass]=" { 'text-danger': propiedades, 'text-success': !propiedades } ">
    Hola Mundo
</h3>


<button (click)="propiedades = !propiedades" type="button" name="button" class="btn" [ngClass]="{ 'btn-danger': propiedades, 'btn-success': !propiedades }">
    Cambiar
</button>

<br><br>
<h3>Proceso Asíncrono</h3>

<button (click)="ejecutar()" class="btn btn-primary" type="button" name="button" [disabled]="loading">

    <i [ngClass]="{ 'fa-save': !loading, 'fa-refresh fa-spin': loading }"
    class="fa fa-refresh fa-spin"></i>
    <span *ngIf="!loading">Guardar cambios</span>
    <span *ngIf="loading">Espere por favor</span>

</button>
